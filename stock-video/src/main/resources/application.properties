# 服务器端口，如果不配置默认是8080端口
server.port=8080

# 数据库设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/stocks?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mybatis/mapper/*Mapper.xml
mybatis.type-aliases-package=com.seek.stocks.model

#文件上传存储路径
upload.file.path=/Users/huangguodong/IdeaProjects/git/stocks/upload/
#文件记录删除，文件存储路径
delete.file.path=/Users/huangguodong/IdeaProjects/git/stocks/delete/
#文件前端展示路径
upload.file.basePath=/mimi/upload/video/

#配置文件上传的文件大小限制
spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=500MB

#spring-Security
spring.security.user.name=user
spring.security.user.password=user
