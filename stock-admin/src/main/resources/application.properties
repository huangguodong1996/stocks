# 服务器端口，如果不配置默认是8080端口
server.port=8080

# 数据库设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/stocks?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mybatis/mapper/*Mapper.xml
mybatis.type-aliases-package=com.seek.stocks.model


#spring-Security
spring.security.user.name=user
spring.security.user.password=user

#加密密钥
jwt.secret=zhihao
#过期时间
jwt.expiration=3000
#获取请求头的key
jwt.tokenHeader=authorize
#和前端约定token加上的前缀
jwt.tokenHead=Bearer
